<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3D Home Walkthrough</title>

<style>
  body { margin:0; overflow:hidden; font-family:Arial }
  #info {
    position:fixed;
    top:10px; left:10px;
    background:rgba(0,0,0,0.6);
    color:#fff;
    padding:10px;
    z-index:10;
    font-size:14px;
  }
  .controls {
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:10px;
    z-index:10;
  }
  .btn {
    background:rgba(0,0,0,0.6);
    color:#fff;
    padding:15px;
    border-radius:50%;
    user-select:none;
  }
</style>
</head>

<body>

<div id="info">
  Drag screen to look<br>
  Use buttons to move
</div>

<div class="controls">
  <div class="btn" ontouchstart="moveForward=true" ontouchend="moveForward=false">▲</div>
  <div class="btn" ontouchstart="moveLeft=true" ontouchend="moveLeft=false">◀</div>
  <div class="btn" ontouchstart="moveRight=true" ontouchend="moveRight=false">▶</div>
  <div class="btn" ontouchstart="moveBackward=true" ontouchend="moveBackward=false">▼</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

<script>
// ===== BASIC SETUP =====
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xcccccc);

const camera = new THREE.PerspectiveCamera(
  75, window.innerWidth/window.innerHeight, 0.1, 1000
);
camera.position.set(0, 1.6, 5);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ===== CONTROLS (TOUCH SAFE) =====
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableZoom = false;
controls.enablePan = false;
controls.target.set(0,1.6,0);

// ===== LIGHT =====
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const light = new THREE.DirectionalLight(0xffffff, 0.6);
light.position.set(5,10,5);
scene.add(light);

// ===== FLOOR =====
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(20,20),
  new THREE.MeshStandardMaterial({color:0xdddddd})
);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

// ===== WALLS =====
const wallMat = new THREE.MeshStandardMaterial({color:0xffffff});
function wall(w,h,d,x,y,z){
  const m = new THREE.Mesh(new THREE.BoxGeometry(w,h,d), wallMat);
  m.position.set(x,y,z);
  scene.add(m);
}
const H=3, T=0.3, S=10;
wall(S,H,T,0,H/2,-S/2);
wall(S,H,T,0,H/2,S/2);
wall(T,H,S,-S/2,H/2,0);
wall(T,H,S,S/2,H/2,0);

// ===== MOVEMENT =====
let moveForward=false, moveBackward=false, moveLeft=false, moveRight=false;
const speed = 0.05;

function animate(){
  requestAnimationFrame(animate);

  const dir = new THREE.Vector3();
  camera.getWorldDirection(dir);
  dir.y = 0;
  dir.normalize();

  const right = new THREE.Vector3().crossVectors(camera.up, dir).normalize();

  if(moveForward) camera.position.addScaledVector(dir, speed);
  if(moveBackward) camera.position.addScaledVector(dir, -speed);
  if(moveLeft) camera.position.addScaledVector(right, speed);
  if(moveRight) camera.position.addScaledVector(right, -speed);

  controls.update();
  renderer.render(scene,camera);
}
animate();

// ===== RESIZE =====
window.addEventListener("resize",()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
